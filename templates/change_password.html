{% extends "base_dashboard.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">تغییر پسورد</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">پسورد فعلی</label>
                        <input type="password" class="form-control" name="current_password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">پسورد جدید</label>
                        <input type="password" class="form-control" name="new_password" required minlength="4">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">تکرار پسورد جدید</label>
                        <input type="password" class="form-control" name="confirm_password" required minlength="4">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">تغییر پسورد</button>
                    <a href="/" class="btn btn-secondary w-100 mt-2">بازگشت</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
