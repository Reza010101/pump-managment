<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سیستم مدیریت پمپ‌ها</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            text-align: center;
            padding: 25px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <div class="login-card card">
        <div class="card-header">
            <h4 class="mb-0">🚰 سیستم مدیریت پمپ‌ها</h4>
            <small>ورود به پنل کاربری</small>
        </div>
        <div class="card-body p-4">
            <!-- نمایش پیام‌های flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="/login">
                <div class="mb-3">
                    <label for="username" class="form-label">👤 نام کاربری</label>
                    <input type="text" class="form-control" id="username" name="username" 
                           value="{{ request.form.username if request.form }}" 
                           placeholder="نام کاربری خود را وارد کنید" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">🔒 رمز عبور</label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="رمز عبور خود را وارد کنید" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                    🚀 ورود به سیستم
                </button>
            </form>

            <hr>
            
            <div class="text-center">
                <small class="text-muted">💡 کاربران پیشفرض:</small>
                <div class="mt-2">
                    <div class="d-flex justify-content-between">
                        <span>مدیر سیستم:</span>
                        <span><strong>admin / 1234</strong></span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>کاربر معمولی:</span>
                        <span><strong>user1 / 1234</strong></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
